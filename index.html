<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fareed Mobile Service</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form1">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
<div id="main-content" style="display:none;">    
<header>
<h1>Fareed Mobile Services</h1>
</header>
<main>
<section id="customer-details">
<h2>Customer Details</h2>
<form id="customer-form">
<label for="name">Name:</label>
<input type="text" id="name" required>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" required>
<label for="device">Device Model:</label>
<input type="text" id="device" required>
<label for="issue">Issue:</label>
<textarea id="issue" required></textarea>
<label for="amount">Amount Charged:</label>
<input type="number" id="amount" required>
<button type="submit">Add Customer</button>
</form>
</section>
<section id="service-records">
    <label for="search">Search by Customer Name:</label>
<input type="text" id="search" oninput="searchRecords()" placeholder="Enter customer name...">

<h2>Service Records</h2>
<table id="records-table">
<thead>
<tr>
<th>Name</th>
<th>Phone</th>
<th>Device</th>
<th>Issue</th>
<th>Date</th>
<th>Amount Charged</th>
<th class="delete-btn">Action</th>
</tr>
</thead>
<tbody id="records-body">
</tbody>
</table>
</section>
<section id="income">
<h2>Income</h2>
<div>
<label>Weekly Income: <span id="weekly-income">0</span></label>
</div>
<div>
<label>Monthly Income: <span id="monthly-income">0</span></label>
</div>
<div>
<label>Yearly Income: <span id="yearly-income">0</span></label>
</div>
</section>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
